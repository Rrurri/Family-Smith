<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <title>Game</title>
    <script defer src="./index.js"></script>
</head>
    <body>
        <audio id="audio" src="./assets/music.mp3" autoplay controls loop>
            
        </audio>
        <div class="try"></div>
        <div id="timer" class="timer">30</div>
        <div class="results hidden">
            <h2>Победители</h2>
        </div>
        <div class="playground">
            <div class="ground hidden">
                <div class="left-ground upground">
                    <div class="human" id="Summer"></div>
                    <div class="human" id="Jerry"></div>
                    <div class="human" id="Bet"></div>
                    <div class="human" id="Rick"></div>
                    <div class="human" id="Morty"></div>
                </div>
                <div class="right-ground upground"></div>
                <div id="container">
                    <div class="lantern"></div>
                </div>
            </div>
            <div class="button-wrapper">
                <button id="play-button">Играть</button>
                <button id="go-button" class="hidden">Отправить</button>
                <button id="try-again-button" class="hidden">Попробовать снова!</button>
            </div>
            <h2 class="message hidden"></h2>
        </div>
    </body>
</html>
